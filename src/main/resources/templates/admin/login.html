<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center" th:include="admin/_header::#header-section"></div>
<div class="container">
    <div class="row">
        <h2>管理员登陆</h2>
    </div>
    <div class="row">
        <form id="form1" method="post" action="/admin/login" onsubmit="AdminLogin();">
            <div class="form-group">
                <label for="userName">用户名:</label>
                <input type="text" class="form-control" name="userName" id="userName">
            </div>
            <div class="form-group">
                <label for="txt_UserPasswd">密码:</label>
                <input type="password" class="form-control" id="txt_UserPasswd">
                <input type="hidden" name="userPasswd" id="userPasswd">
            </div>
            <input type="submit" class="btn btn-primary" value="登陆">
        </form>
    </div>
</div>
<div class="jumbotron text-center" th:include="admin/_footer::#copy-section"></div>
<script src="/js/jquery-3.3.1.min.js"></script>
<script src="/js/sha-1.js"></script>
<script type="text/javascript">
    function AdminLogin() {
        if ($.trim($("#userName").val()) == "") {
            return false;
        }
        if ($.trim($("#txt_UserPasswd").val()) == "") {
            return false;
        }
        $("#userPasswd").val($.sha1($("#txt_UserPasswd").val()));
        return true;
    }
</script>
</body>
</html>
