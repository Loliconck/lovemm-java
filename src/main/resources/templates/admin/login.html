<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>管理员登陆</h2>
<div>
    <form id="form1" method="post" action="/admin/login" onsubmit="AdminLogin();">
        <div>
            <label for="userName">用户名:</label>
            <input type="text" name="userName" id="userName">
        </div>
        <div>
            <label for="txt_UserPasswd">密码:</label>
            <input type="password" id="txt_UserPasswd">
            <input type="hidden" name="userPasswd" id="userPasswd">
        </div>
        <div>
            <input type="submit" value="登陆">
        </div>
    </form>
</div>
<script src="/js/jquery-1.8.2.js"></script>
<script src="/js/sha-1.js"></script>
<script type="text/javascript">
    function AdminLogin() {
        if ($.trim($("#userName").val()) == "") {
            return false;
        }
        if ($.trim($("#txt_UserPasswd").val()) == "") {
            return false;
        }
        $("#userPasswd").val($.sha1($("#txt_UserPasswd").val()));
        return true;
    }
</script>
</body>
</html>
